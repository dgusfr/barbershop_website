<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Generic</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<!-- alt: acessibilidade em imagens -->
				<h1><img src="logo.png" alt="Logo da Barbearia Generic"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<!-- Criando Formulário. -->
			<form>
				<!-- label: etiqueta, required: garante que o campo deve ser completado, 
				placeholder: texto escrito no campo -->
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="menssagem">Mensagem</label>
				<!-- Para criar uma tag de campo de menssagem: -->
				<textarea cols="69" rows="10" id="mensagem" class="input-padrao" required>
				</textarea>

				<fieldset>
					<!-- Legend: título do fieldset -->
					<legend>Como podemos entrar em contato?</legend>
					<!-- Adicionando campo 'clicavel' de input: -->
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<!-- name="contato" garante que so poderemos marcar a caixa de um dos tres. -->

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manhâ</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<!-- Adicionando uma checkbox: -->
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas promoções por email?</label>

				
				<!-- Para enviar os dados obtidos: -->
				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<!-- Criando tabela: -->
			<table>
				<!-- Criando cabeçalho de uma tabela: -->
				<thead>
				<!-- Criando linha em uma tabela com tr: -->
					<tr>
						<!-- É necessário usar o th ao invez do td -->
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<!-- Para montar o corpo da tabela: -->
				<tbory>
					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>
			    </tbory>

			</table>
		</main>

		<footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Generic - 2019</p>
		</footer>
	</body>
</html>
